<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofias Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>Riskbanken</h1>
            <img src="./undraw_savings_re_eq4w.svg" alt="Man som sitter på spargris">
        </div>
        <form id="logout" class="hidden">
            <button>Logout</button>
        </form>
    </header>
    <div id="signedOut" class="logged-out">
        <h1>Inloggning</h1>
        <div class="style-login" id="auth">
            <div class="form">
                <form id="register">
                <p>Registrering</p>
                <label for="regUser">Username</label>
                <input type="text" id="regUser" required>
                <label for="regPass">Password</label>
                <input type="password" id="regPass" required><br>
                <button>Registrera</button>
                </form>
                <p id="regMess"></p>
            </div>
            <div class="form">
                <form id="login">
                    <p>Logga in</p>
                    <label for="user">Username</label>
                    <input type="text" id="user" required>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" required><br>
                    <button>Login</button>
                </form>
                <p id="welcome"></p>
            </div>
        </div>
    </div>
    <div class="userPage hidden" id="signedIn">
        <section class="allAccounts">
            <h2>Dina konton</h2>
            <ul id="accountList"></ul>
        </section>
        <section class="createAccount">
            <h3>Skapa ett nytt konto</h3>
            <form id="addAccount">
                <label for="name">Namn på kontot</label>
                <input type="text" name="name" id="name">
                <label for="balance">Ditt startsaldo/ din första insättning</label>
                <input type="number" name="balance" id="balance">
                <button>Lägg till konto</button>
            </form>
        </section>
    </div>
</body>
</html>
